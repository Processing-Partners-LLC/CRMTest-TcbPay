name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy files to EC2
      run: |
        scp -r -o StrictHostKeyChecking=no ./ centos@192.168.0.23:/var/www/html

    - name: SSH and deploy
      run: |
        ssh -o StrictHostKeyChecking=no centos@192.168.0.23 << 'EOF'
          cd /var/www/html
          # Run your deployment commands here
          # Example:
          # composer install
          # php artisan migrate --force
          # php artisan cache:clear
        EOF
